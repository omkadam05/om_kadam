<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        /* Resetting some default styles */
        body, h1, h2, h3, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #0078d4;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #005bb5;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 1rem;
            color: #0078d4;
        }

        .card p {
            color: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Modern Web Page</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="home" class="grid">
            <div class="card">
                <h3>Fast and Reliable</h3>
                <p>Experience the speed and reliability of our services.</p>
            </div>
            <div class="card">
                <h3>Custom Solutions</h3>
                <p>We tailor our services to your needs.</p>
            </div>
            <div class="card">
                <h3>Support</h3>
                <p>24/7 support to assist you anytime, anywhere.</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Modern Web Designs. All Rights Reserved.</p>
    </footer>
</body>
</html>
